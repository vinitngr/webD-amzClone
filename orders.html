<!DOCTYPE html>
<html>

<head>
  <title>Orders</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="./styles/index css/header.css">
  <link rel="stylesheet" href="./styles/order css/order.css">

</head>

<body>

  <div id="header">
    <!-- Left Header Section -->
    <section id="left-header">
      <!-- Logo and Address -->
      <a class="logo-link" href="/index.html">
        <img id="amz-logo" src="./Icons/amazon-logo-white.png" alt="Amazon Logo">
        <img id="amz-logo2" src="./Icons/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
      </a>
      <a class="address-link">
        <p style="font-size: 15px;">Delivery to Vinit</p>
        <img src="./Icons/location.png" alt="Location Icon" style="display: inline-block; vertical-align: middle;">
        <h3 style="display: inline-block; vertical-align: middle;">India</h3>
      </a>
    </section>

    <!-- Center Header Section -->
    <section id="center-header">
      <!-- Search Bar -->
      <input id="search" placeholder="Search...">
      <button id="search-button">
        <img src="./Icons/search-icon.png" style="height: 25px;" alt="Search Icon">
      </button>
    </section>

    <!-- Right Header Section -->
    <section id="right-header">
      <!-- Language Selector -->
      <div class="language-select-flag">
        <img src="./Icons/India (1).png" style="height: 40px; vertical-align: middle;" alt="Indian Flag">
        <select id="language" name="language" class="language-select">
          <option>EN</option>
          <option>HI</option>
        </select>
      </div>

      <!-- Return & Orders -->
      <a class="return-and-order-link">
        <p style="font-size: 15px;">Returns</p>
        <h3>& Orders</h3>
      </a>

      <!-- Shopping Cart -->
      <a href="./shoppingCart.html">
        <div id="cart-box" class="cart-quantity" style="background-image: url(./Icons/cart-icon.png);">
        </div>
      </a>

      <!-- Sidebar Menu -->
      <div class="sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
      </div>
    </section>
  </div>
  <div class="main">

    <div class="page-title">Your Orders</div>

    <div class="orders-grid">

    </div>
      
  </div>

 
  <script type="module" src="./scripts/order.js"></script>
</body>

</html>
