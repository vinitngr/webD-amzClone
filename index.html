<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kode+Mono:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Seymour+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/index css/general.css">
    <link rel="stylesheet" href="./styles/index css/header.css">
    <link rel="stylesheet" href="./styles/index css/product.css">
    <link rel="stylesheet" href="./styles/index css/footer.css">
    <style>
        option{
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <!-- Left Header Section -->
            <section id="left-header">
                <!-- Logo and Address -->
                <a class="logo-link" href="https://www.amazon.in">
                    <img id="amz-logo" src="./Icons/amazon-logo-white.png" alt="Amazon Logo">
                    <img id="amz-logo2" src="./Icons/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
                </a>
                <a class="address-link">
                    <p style="font-size: 15px;">Delivery to Vinit</p>
                    <img src="./Icons/location.png" alt="Location Icon" style="display: inline-block; vertical-align: middle;">
                    <h3 style="display: inline-block; vertical-align: middle;">India</h3>
                </a>
            </section>

            <!-- Center Header Section -->
            <section id="center-header">
                <!-- Search Bar -->
                <input id="search" placeholder="Search...">
                <button id="search-button">
                    <img src="./Icons/search-icon.png" style="height: 25px;" alt="Search Icon">
                </button>
            </section>

            <!-- Right Header Section -->l
            <section id="right-header">
                <!-- Language Selector -->
                <div class="language-select-flag">
                    <img src="./Icons/India (1).png" style="height: 40px; vertical-align: middle;" alt="Indian Flag">
                    <select id="language" name="language" class="language-select">
                        <option>EN</option>
                        <option>HI</option>
                    </select>
                </div>

                <!-- Return & Orders -->
                <a class="return-and-order-link" href="orders.html" style="cursor: pointer; text-decoration: none;">
                    <p style="font-size: 15px;">Returns</p>
                    <h3>& Orders</h3>
                </a>

                <!-- Shopping Cart -->
                <a href="./shoppingCart.html">
                    <div id="cart-box" class="cart-quantity" style="background-image: url(./Icons/cart-icon.png);">
                    </div>
                </a>

                <!-- Sidebar Menu -->
                <div class="sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </div>
            </section>
        </div>
    </header>

    <main>
        <div class="products-container">
        </div>
        <div class="show-sidebar">
            <a>
                <ul>
                    <li><a href="./shoppingCart.html">Cart(<span id="list-cartquantity" style="color: orange;">3</span>)</a></li>
                    <li>Return and Orders</li>
                    <li>Language</li>
                    <li>Delivery Address</li>
                </ul>
            </a>
        </div>
    </main>

    <footer>
        <div id="footer">all right reserved</div>

    </footer>
    <script type="module" src="./scripts/home.js"></script>
</body>

</html>
